<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>🎵 Piano 🎵</h1>
    <div class="piano">
        <div class="whiteKey">
            <div class="prvaTrecina">
                <button class="a whiteKeys keys">
                    <p class="text">A</p>
                </button>
                <button class="s whiteKeys keys">
                    <p class="text">S</p>
                </button>
                <button class="d whiteKeys keys">
                    <p class="text">D</p>
                </button>
                <div class="w blackKeys keys">
                    <p class="black text">W</p>
                </div>
                <div class="e blackKeys keys">
                    <p class="black text">E</p>
                </div>
            </div>
            <div class="drugaTrecina">
                <button class="f whiteKeys keys">
                    <p class="text">F</p>
                </button>
                <button class="g whiteKeys keys">
                    <p class="text">G</p>
                </button>
                <button class="h whiteKeys keys">
                    <p class="text">H</p>
                </button>
                <button class="j whiteKeys keys">
                    <p class="text">J</p>
                </button>
                <div class="t blackKeys keys">
                    <p class="black text">T</p>
                </div>
                <div class="y blackKeys keys">
                    <p class="black text">Y</p>
                </div>
                <div class="u blackKeys keys">
                    <p class="black text">U</p>
                </div>
            </div>
            <div class="zadnje">
                <button class="k whiteKeys keys">
                    <p class="text">K</p>
                </button>
                <button class="l whiteKeys keys">
                    <p class="text">L</p>
                </button>
                <button class="č whiteKeys keys">
                    <p class="text">Č</p>
                </button>
                <div class="o blackKeys keys">
                    <p class="black text">O</p>
                </div>
                <div class="p blackKeys keys">
                    <p class="black text">P</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        www 🎹 github 🎹 com 🎹 BelmaKorlat
    </footer>
</body>
<script src="./script.js"></script>

</html>
