<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>🎵 PIANO 🎵</h1>
    <div class="piano">
        <div class="whiteKey">
            <div class="prviZadnji">
                <div class="a whiteKeys keys">
                    <p class="text">A</p>
                </div>
                <div class="s whiteKeys keys">
                    <p class="text">S</p>
                </div>
                <div class="d whiteKeys keys">
                    <p class="text">D</p>
                </div>
                <div class="w blackKeys keys">
                    <p class="black text">W</p>
                </div>
                <div class="e blackKeys keys">
                    <p class="black text">E</p>
                </div>
            </div>
            <div class="drugaTrecina">
                <div class="f whiteKeys sredina keys">
                    <p class="text">F</p>
                </div>
                <div class="g whiteKeys sredina keys">
                    <p class="text">G</p>
                </div>
                <div class="h whiteKeys sredina keys">
                    <p class="text">H</p>
                </div>
                <div class="j whiteKeys sredina keys">
                    <p class="text">J</p>
                </div>
                <div class="t blackKeys blackSredina keys">
                    <p class="black text">T</p>
                </div>
                <div class="y blackKeys blackSredina keys">
                    <p class="black text">Y</p>
                </div>
                <div class="u blackKeys blackSredina keys">
                    <p class="black text">U</p>
                </div>
            </div>
            <div class="prviZadnji">
                <div class="k whiteKeys keys">
                    <p class="text">K</p>
                </div>
                <div class="l whiteKeys keys">
                    <p class="text">L</p>
                </div>
                <div class="č whiteKeys keys">
                    <p class="text">Č</p>
                </div>
                <div class="o blackKeys keys">
                    <p class="black text">O</p>
                </div>
                <div class="p blackKeys keys">
                    <p class="black text">P</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        https 🎹 github 🎹 com 🎹 BelmaKorlat
    </footer>
    <script src="./script.js"></script>
</body>


</html>
